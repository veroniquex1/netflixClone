<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font import -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Netflix Clone</title>
</head>
<body>
    <div class="header">
        <nav>
            <img src="https://drive.google.com/uc?id=10c2K4MfXM8ITMo55e4DSwpY5WiOG_eWb" loading="lazy" alt="logo" class="logo">
            <div>
                <button class="lang-btn" >English <img src="https://drive.google.com/uc?id=1BruHVRIi7NxY7yfleS0gyfMXuPfKM6Mb" alt="drop-down"></button>
                <button class="signin-btn">Sign In</button>
            </div>
        </nav>
        <div class="main-content">
            <h1>Unlimited movies, TV shows, and more</h1>
            <h3>Watch anywhere. Cancel anytime.</h3>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <form>
                <input type="email" placeholder="Email address" required>
                <button type="submit">Get Started <span>></span></button>
            </form>
        </div>
    </div>
    
</body>
</html>
